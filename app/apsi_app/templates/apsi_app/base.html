{% load static %}

<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Innowacje</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
      <nav class="navbar navbar-expand-lg sticky-top mb-3" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <img src="app/apsi_app/templates/apsi_app/img/logo-nav.png" width="50px" height="50px" style="margin-right: 20px">
          <a class="navbar-brand" href="{% url 'index' %}" class="mr-5" style="letter-spacing: 6px; color: #1e90ff; font-weight: bold">INNOWACJE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Innowacje</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'konkursy' %}">Konkursy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'glosowania' %}">Głosowania</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'forum' %}">Forum Ogólne</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Zaloguj się</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-secondary" href="{% url 'profile' %}" role="button">Profil: {{ request.user }}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        {% block content %}{% endblock %}
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
